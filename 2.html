  <h3> 2. 저자소개</h3>
  <p style="margin-top:40px;"></p>젠더 감수성 변화의 주체자이자 목격자인
  <br>저자 : 유선애
  <br>1984년 서울에서 태어났다. 고려대학교에서 문학과 언론학을 공부하고 12년 동안 피처 에디터로 일해왔다. 현재 패션매거진 〈마리끌레르 코리아〉에 몸담고 있다. 매체라는 테두리 안에서 내가 그냥 나라면 결코 대면할 수 없을 사람들을 만나왔다. 누군가로부터 배우고 익힌 마음, 사랑하는 마음을 잘 쓰고 싶다.
